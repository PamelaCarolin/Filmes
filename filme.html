<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match de Filmes e Séries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escolha Filme ou Série</h1>
        <div id="selection-container">
            <button id="movie-btn">Filmes</button>
            <button id="series-btn">Séries</button>
        </div>

        <div id="share-container" style="display: none;">
            <h2>Compartilhe este link com seu parceiro:</h2>
            <input type="text" id="share-link" readonly>
            <button id="copy-link-btn">Copiar Link</button>
        </div>

        <div id="match-container" style="display: none;">
            <h1>Escolha o Filme/Série</h1>
            <div id="movie-container">
                <img id="movie-poster" src="" alt="Poster do Filme/Série">
                <h2 id="movie-title"></h2>
            </div>
            <div class="buttons">
                <button id="dislike-btn">Não Gostei</button>
                <button id="like-btn">Gostei</button>
            </div>
            <div id="match-results">
                <h3>Filmes/Séries em que deu Match:</h3>
                <ul id="match-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
